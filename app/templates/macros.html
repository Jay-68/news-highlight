{% macro displaySourceList(sources_list) %}

<div class="row">
  {% for sources in sources_list %}
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <a href="/sources/{{sources.id}}">
          {{ sources.name}}
        </a>
      </div>
      <div class="panel-body">
        <p>
          {{ sources.description |truncate(100)}}
        </p>
        <a href="/sources/{{sources.id}}" class="btn btn-success btn-sm">Visit {{sources.name}}</a>
      </div>
    </div>
  </div>
  {% endfor %}

</div>

{% endmacro %}
