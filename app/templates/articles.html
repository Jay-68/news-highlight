{%extends 'base.html'%}

{%block content%}

<div class="container">
  <!-- Top headlines section -->
  <h3>Top Headlines</h3>
  {%for article in articles | batch(4)%}
  <div class="row">
    {%for article in article%}
    <div class="col-md-3">
      <div class="thumbnail">
        <a href="{{article.url}}" target="_blank">
          <img src="{{article.image}}" alt="{{article.title}}" class="img-responsive">
        </a>
        <div class="caption">
          <h4><a href="{{article.url}}" target="_blank">
              {{article.title | truncate(40)}}
            </a></h4>
          <p>{{article.description|truncate(100)}}</p>
          <a href="{{article.url}}">Read More</a>
        </div>
        <div class="footer">
          Date Published: {{article.date}}
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
  {%endfor%}
</div>

{%endblock%}
