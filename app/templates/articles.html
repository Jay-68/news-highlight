{%extends 'base.html'%}

{%block content%}

<div class="container">
  <!-- Top headlines section -->
  <h3>Top Headlines</h3>
  {%for article in articles | batch(4)%}
  <div class="row">
    {%for article in article%}
    <div class="col-md-3">
      <div class="card text-center border-secondary mb-3">
        <a href="{{article.url}}" target="_blank">
          <img src="{{article.image}}" alt="{{article.title}}" class="img-responsive card-img-top">
        </a>
        <div class="card-body">
          <h4 class="card-title"><a href="{{article.url}}" target="_blank">
              {{article.title | truncate(40)}}
            </a></h4>
          <p class="card-text">{{article.description|truncate(100)}}</p>
          <a class="card-link mb-2" href="{{article.url}}">Read More</a>
        </div>
        <div class="footer">
          Date Published: {{article.date|truncate(13)}}
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
  {%endfor%}
</div>

{%endblock%}
