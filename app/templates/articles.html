{%extends 'base.html'%}

{%block content%}

{% block styles%} {{super()}}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock%}

<div class="container mt-5 pt-5">
  <!-- Top headlines section -->
  <h3 class="text-center">Top Highlights</h3>

  <div class="row">
    {%for article in articles%}
    <div class="col-md-3">
      <div class="card text-center text-dark bg-secondary mb-3">
        <img src="{{article.image}}" alt="" class="img-responsive card-img-top">
        <div class="card-body">
          <div class="card-title"><a href="{{article.url}}" target="_blank">
              {{article.title | truncate(40)}}
            </a></div>
          <p class="card-text">{{article.description|truncate(100)}}</p>
          <a class="card-link mb-2" href="{{article.url}}">Read More</a>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>

</div>

{%endblock%}
