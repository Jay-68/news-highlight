{%extends 'base.html'%}

{%block content%}

{% block styles%} {{super()}}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock%}
<div class="container mt-5 pt-5">
  <!-- Top headlines section -->
  <h3 class="text-center font-weight-bold">Top Sources</h3>
  {% for source in sources | batch(4) %}
  <div class="row">
    {% for source in source %}
    <div class="col-md-3">
      <div class="card text-center text-white bg-secondary mb-3">
        <p><a href="{{source.url}}"></a>
        </p>
        <div class="card-body">
          <div class="card-title"><a href="{{source.url}}" target="_blank">{{source.name}}
            </a></div>
          <p class="card-text">{{source.description|truncate(100)}}</p>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
  {%endfor%}
</div>

<style>
  .card-text {
    font-family: 'Times New Roman', Times, serif;
    font-size: 15px;
  }

  a {
    color: greenyellow;
    font-size: 15px;
  }

  a:hover {
    text-decoration: none;
  }
</style>

{% endblock %}
